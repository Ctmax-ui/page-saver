<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/bootstrap5.min.css" rel="stylesheet" />
    <link href="./styles/style.css" rel="stylesheet" />
    <title>Home</title>
  </head>
  <body>
    <button class="position-fixed ms-3 mt-3 px-3 py-1 bg-transparent border border-black custom-text-white" id="darkThemeToggler">
      Dark
    </button>
    <div class="container py-4">
      <h1 class="text-center mb-4 custom-text-white">Page Explorer</h1>
      <div class="mb-4 d-flex justify-content-center">
        <input
          type="text"
          id="searchInput"
          class="form-control fs-4"
          placeholder="Search files by name, category, or timestamp..."
        />
      </div>
      <div class="details d-flex justify-content-between fs-5  custom-text-white ">
        <p id="query"></p>
        <p id="total-files"></p>
      </div>
      <div id="fileList" class="list-group gap-1"></div>
    </div>

    <script src="./scripts/bootstrap5.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
